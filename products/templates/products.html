{% extends 'base.html' %} {% block content %}
<!-- Start Slider Area -->
<div class="slider__container slider--one bg__cat--3">
    <div class="slide__container slider__activation__wrap owl-carousel">

        <!-- Start Single Slide -->
        <div class="single__slide animation__style01 slider__fixed--height">
            <div class="container">
                <div class="row align-items__center">
                    <div class="col-md-7 col-sm-7 col-xs-12 col-lg-6">
                        <div class="slide">
                            <div class="slider__inner">
                                <h2>Ancient</h2>
                                <h1>Celtic Sword</h1>
                                <div class="cr__btn">
                                    <a href="/products/10/">Shop Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-5 col-xs-12 col-md-5">
                        <div class="slide__thumb">
                            <img src="{{ MEDIA_URL }}images/slide-prod-1.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Single Slide -->
        <!-- Start Single Slide -->
        <div class="single__slide animation__style01 slider__fixed--height">
            <div class="container">
                <div class="row align-items__center">
                    <div class="col-md-7 col-sm-7 col-xs-12 col-lg-6">
                        <div class="slide">
                            <div class="slider__inner">
                                <h2>Ancient</h2>
                                <h1>Greek Shield</h1>
                                <div class="cr__btn">
                                    <a href="/products/14/">Shop Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-5 col-xs-12 col-md-5">
                        <div class="slide__thumb">
                            <img src="{{ MEDIA_URL }}images/slider-prod-3.png" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Single Slide -->
    </div>
</div>

<section class="htc__category__area ptb--100">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="section__title--2 text-center">
                    <h2 class="title__line">Our Products</h2>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="htc__product__container">
            <div class="row">
                <div class="product__list clearfix mt--30">

                    {% for product in products %}
                    <!-- Start Single Category -->
                    <div class="col-md-4 col-lg-3 col-sm-4 col-xs-12">
                        <div class="category">
                            <div class="ht__cat__thumb">
                                <a href="{% url 'product_detail' product.id %}">
                                    <img src="{{ MEDIA_URL }}{{ product.image }}" alt="product images">
                                </a>
                            </div>

                            
                            <div class="fr__hover__info">
                                <ul class="product__action">
                                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                                    {% csrf_token %}
                                    <li><button class='add-to-cart-button' type='submit'><i class="icon-plus icons"></i></button></li>
                                    <input style='display:none' name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity" value="1">
                                </ul>
                            </div>
                            <div class="fr__product__inner">
                                <h4><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></h4>
                                <ul class="fr__pro__prize">
                                    <li class="old__prize">${{ product.old_price }}</li>
                                    <li>${{ product.price }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- End Single Category -->
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Category Area -->


{% endblock %}
